    <header>
    <h2>お問い合わせ</h2>
    </header>
    <section class="wrapper style5" id="form_top">
      <div class="inner">

        <h3>お問い合わせフォーム</h3>
        <p id="contact_complete_message" style="display:none;">
          お問い合わせを送信しました。担当者よりご連絡いたします。<br /></p>

        <!-- class, action, methodを変更しないでください -->
        <form class="formrun" action="https://form.run/api/v1/r/khd66q4mk1vgs3tj6tub48ha" method="post">
          <div class="row uniform">
            <div class="6u 12u$(xsmall)">
              <input name="お名前" type="text" id="demo-name" value="" placeholder="お名前" data-formrun-required />
              <div data-formrun-show-if-error="お名前" class="error_message">お名前を入力してください</div>
            </div>
            <div class="6u$ 12u$(xsmall)">
              <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required id="demo-email" value="" placeholder="メールアドレス" />
              <div data-formrun-show-if-error="メールアドレス" class="error_message">メールアドレスを正しく入力してください</div>
            </div>
            <div class="12u$">
              <textarea name="お問い合わせ" id="demo-message" placeholder="お問い合わせ" rows="6" data-formrun-required></textarea>
              <div data-formrun-show-if-error="お問い合わせ" class="error_message">お問い合わせを入力してください</div>
            </div>
            <div class="12u$">
              <ul class="actions">
                <li>
                  <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中..." class="special">送信</button>
                </li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </section>
